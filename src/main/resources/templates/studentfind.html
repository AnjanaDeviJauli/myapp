<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragrams/header :: header" />
  <body>
    <div>
      <div th:replace="fragrams/onlynav :: onlynav" />
            <div class="row">
              <form class="form-inline col-2 mx-12" method="post" th:action="@{/students/findstudentbyId}">
                <input class="form-control mr-sm-2" type="search" name="id" placeholder="First by id" aria-label="Search" required>
                <button style="background-color: blanchedalmond;" class="btn btn-outline-success my-2 my-sm-0" id="buttons" type="submit">Go</button>
              </form>
              <form class="form-inline col-2 mx-12" method="post" th:action="@{/students/findstudentbyName}">
                <input class="form-control mr-sm-2" type="search" name="firstName" placeholder="Enter first name" aria-label="Search" required>
                <input class="form-control mr-sm-2" type="search" name="lastName" placeholder="Enter last name" aria-label="Search" required>
                <button style="background-color: blanchedalmond;" class="btn btn-outline-success my-2 my-sm-0" id="button" type="submit">Go</button>
              </form>
          </div>
          </div>
          <div class="col-2" style="background-color: blanchedalmond;" th:if="${student_not_found}" >
            <p style="color:red " th:text="${student_not_found}" ></p>
          </div>
        <div th:if="${stu}">
          
        <div class="row">
          <div th:fragment="studentcard" class="col-sm-4 gy-5" th:object="${stu}">
            <div th:fragment="studentcard" class="card" style="width: 18rem;" >
                <div class="card-header" style="color:black">
                  <span>Student Id:</span>
                  <span th:text="${stu.id}"></span>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><span>First Name:</span>
                    <span th:text="${stu.firstName}"></span>
                  </li>
                  <li class="list-group-item"><span>Last Name:</span>
                    <span th:text="${stu.lastName}"></span></li>
                  <li class="list-group-item"><span>Gender:</span>
                      <span th:text="${stu.gender}"></span></li>
                  <li class="list-group-item"><span>Grade:</span>
                        <span th:text="${stu.grade}"></span></li>
                </ul>
              </div>
          </div>
          
        </div>
        
      </div>
      <div th:replace="fragrams/footer :: footer" />
  </body>
</html>
