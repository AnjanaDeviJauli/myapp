<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragrams/header :: header" />
<body>
<a  href="index.html">

  <div style="width: 100px;height: 100px;" class="logo"></div>
</a>

<div style="color: blanchedalmond;" class="container " >

  <center class="row">
    <h1 class="col-12" style="font-size:60px;"><strong>Great Elementary School</strong></h1>
    <h2 class="col-12">Internal use Only</h2>
  </center>


  <form class="row" th:action="@{students/studentform}">
    <div class="col-4 offset-4 align-self-center ">
      <label for="validationDefault01" class="form-label"><strong>Username</strong> </label>
      <input type="text" class="form-control" id="validationDefault01" value="Mark" pattern="^[a-zA-Z]+" name="usertName" required>
    </div>
    <div class="col-4 offset-4 align-self-center">
      <label for="validationDefault02" class="form-label"><strong>Password</strong></label>
      <input type="password" class="form-control" id="validationDefault02" value="Otto" required>
    </div>

    <div class="col-12 offset-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          <strong>Agree to terms and conditions</strong>
        </label>
      </div>
    </div>
    <div class="col-1 offset-4">
      <button class="btn btn-primary" id="sub" type="submit">Login</button>
    </div>
    <!-- <div class="col-3 ">
        <a href="" >forgot password</a>
    </div> -->
  </form>
</div>

<div th:replace="fragrams/footer :: footer" />
</body>
</html>
