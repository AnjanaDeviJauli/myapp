<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/studentform.css}" />
</head>
<body>
<div>
  <div th:replace="fragrams/onlynav :: onlynav" /> 
</div>

<section class="vh-100 gradient-custom" id="section">
    <div class="container py-5 h-auto">
      <div class="row justify-content-center align-items-center h-auto">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Teacher Registration Form </h3>
              <form id="myform" method="post" name="myForm"  th:action="@{/teachers/saveteacher}" th:object="${teacher}">
                <!-- <div class="row-md-6 mb-4 form-outline">
                    <input type="number" id="rollNumber" disabled  class="form-control form-control-lg"  th:text="${student.id}" />
                    <label class="form-label" for="rollNumber"><strong>Roll number</strong> </label>
                  </div> -->
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"
                             id="firstName"
                             class="form-control form-control-lg"
                             name="firstNameT"
                             placeholder="Enter first name"
                             pattern="^[a-zA-Z ]+"
                             th:field="*{firstNameT}"
                             value="" required/>
                             <label class="form-label" for="firstName">First Name</label><br>
                      <span th:if="${#fields.hasErrors('firstNameT')}" th:errors="*{firstNameT}" class="error text-warning text-danger"></span>

                    
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"
                             id="lastName"
                             class="form-control form-control-lg"
                             name="lastNameT"
                             placeholder="Enter last name"
                             pattern="^[a-zA-Z ]+"
                             th:field="*{lastNameT}"
                             value="" required/>
                             <label class="form-label" for="lastName">Last Name</label><br>
                      <span th:if="${#fields.hasErrors('lastNameT')}" th:errors="*{lastNameT}" class="error text-warning text-danger"></span>

                      
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="email"
                             class="form-control form-control-lg"
                             title="Enter valid Email"
                             id="email"
                             name="email"
                             th:field="*{email}"
                             value="" 
                             required/>
                             <label for="email" class="form-label">Email </label><br>
                      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error text-warning text-danger"></span>

                  
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text"
                             class="form-control form-control-lg"
                             pattern="^[a-zA-Z ]+"
                             title="Enter valid username"
                             id="username"
                             name="username"
                             th:field="*{username}"
                             value="" 
                             required/>
                             <label for="username" class="form-label">Username </label><br>
                      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error text-warning text-danger"></span>

                      
                    </div>
  
                  </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
  
                        <div class="form-outline datepicker w-100">
                          <input type="password"
                                 class="form-control form-control-lg"
                                 
                                 title="Enter valid password"
                                 id="password"
                                 name="password"
                                 th:field="*{password}"
                                 value="" 
                                 required/>
                                 <label for="password" class="form-label">Password </label><br>
                          <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error text-warning text-danger"></span>

                        
                        </div>
      
                      </div>
               
                      
                
                    
                
                </div>

                <div class="row">
                    
                <div class="col-2 offset-8 align-bottom">
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit"/>
                </div>

              </div>
              <span th:if="${inserted}" th:text="${inserted}" class="text-primary"></span>

              <input type="hidden" name="id" th:field="*{id}"/>
               </form>
               
         
            </div>

            </div>
          </div>
        </div>
      </div>
   

 
  </section>
 


          <script th:src="@{/javascript/info.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
