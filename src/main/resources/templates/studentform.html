<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/studentform.css}" />
</head>
<body>
<div>
  
  
  <div th:replace="fragrams/onlynav :: onlynav" />
      
</div>

          <section class="vh-100 gradient-custom" id="section">
            <div class="container py-5 h-auto">
              <div class="row justify-content-center align-items-center h-auto">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Student Registration Form </h3>
                      <form id="myform" method="post" name="myForm"  th:action="@{/students/savestudent}" th:object="${student}">
                        <!-- <div class="row-md-6 mb-4 form-outline">
                            <input type="number" id="rollNumber" disabled  class="form-control form-control-lg"  th:text="${student.id}" />
                            <label class="form-label" for="rollNumber"><strong>Roll number</strong> </label>
                          </div> -->
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text"
                                     id="firstName"
                                     class="form-control form-control-lg"
                                     name="firstName"
                                     placeholder="Enter first name"
                                     pattern="^[a-zA-Z ]+"
                                     th:field="*{firstName}"
                                     value="${student.firstName}" required/>
                                     <label class="form-label" for="firstName">First Name</label><br>
                              <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error text-warning text-danger"></span>

                             
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text"
                                     id="lastName"
                                     class="form-control form-control-lg"
                                     name="lastName"
                                     placeholder="Enter last name"
                                     pattern="^[a-zA-Z ]+"
                                     th:field="*{lastName}"
                                     value="" required/>
                                     <label class="form-label" for="lastName">Last Name</label><br>
                              <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error text-warning text-danger"></span>

                          
                            </div>
          
                          </div>
                        </div>
          
                        <div class="row">
                          <div class="col-md-6 mb-4 d-flex align-items-center">
          
                            <div class="form-outline datepicker w-100">
                              <input type="date"
                                     class="form-control form-control-lg"
                                     min="2010-01-01"
                                     max="2014-12-31"
                                     title="Enter valid date of birth"
                                     id="dob"
                                     name="dob"
                                     th:field="*{dob}"
                                     value="${student.dob}" 
                                     text="${student.dob}"
                                     required/>
                                     <label for="dob" class="form-label">Birthday </label><br>
                              <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error text-warning text-danger"></span>

                             
                            </div>
          
                          </div>
                          <div class="col-md-6 mb-4">
          
                            <h6 class="mb-2 pb-1">Gender: </h6>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input"
                                     type="radio"
                                     name="inlineRadioOptions"
                                     id="gender"
                                     th:field="*{gender}"
                                value='F' checked />

                              <label class="form-check-label" >Female </label>
                            </div>
          
                            <div class="form-check form-check-inline">
                              <input class="form-check-input"
                                     type="radio"
                                     name="inlineRadioOptions"
                                     id="genderM"
                                     th:field="*{gender}"
                                value='M' />
                              <label class="form-check-label" >Male </label>
                            </div>
                            <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error text-warning text-danger"></span>

                          </div>
                        </div>

                        <div class="row">
                          <div class="col-6">
          
                            <select class="select form-control-lg"
                                    id="grade"
                                    name="grade"
                                    type="text"
                                    th:field="*{grade}"

                            >
                              
                              <option value="0">None</option>
                              <option value="1">Grade level 1</option>
                              <option value="2">Grade level 2</option>
                              <option value="3">Grade level 3</option>
                              <option value="4">Grade level 4</option>
                            </select>
                            <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="error text-warning text-danger"></span>

                            <label class="form-label select-label">Choose grade level </label>
          
                          </div>
                        
                        </div>
                        <div class="row">
                            
                          <!-- <div class="col-6">
                          <div class="mt-4 pt-2">
                            <input class="btn btn-primary btn-lg" type="button" value="Review" id="review"/>
                          </div>
                          <div class="card" style="width: 18rem;">
                            
                              <h5 class="card-title">Review before submittig student details </h5>
                              <p class="card-text" id="mypara">You can review by clicking review button after entering details. </p>
                              <p id="count"> </p>
                            
                          </div>
                        </div> -->
                        <div class="col-2 offset-8 align-bottom">
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit"/>
                        </div>
                      </div>
                      <input type="hidden" name="id" th:field="*{id}"/>
                       </form>
                       <span th:if="${inserted}" th:text="${inserted}" class="text-primary"></span>

                       <hr/>
                       <a th:href="@{/students/list}">Back to list</a>

                    </div>

                    </div>
                  </div>
                </div>
              </div>
           
        
         
          </section>


          <script th:src="@{/javascript/info.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
