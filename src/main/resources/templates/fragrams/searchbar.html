<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div   th:fragment="searchbar">
        <form class="form" method="post" action="/findstudentbyId">
          <input class="form-control mr-sm-2" type="search" name="id" placeholder="First by id" aria-label="Search" required>
          <button style="background-color: blanchedalmond;" class="btn btn-outline-success my-2 my-sm-0" id="buttons" type="submit">Go</button>
        </form>
        <form class="form" method="post" action="/findstudentbyName">
          <input class="form-control mr-sm-2" type="search" name="firstName" placeholder="Enter first name" aria-label="Search" required>
          <input class="form-control mr-sm-2" type="search" name="lastName" placeholder="Enter last name" aria-label="Search" required>
          <button style="background-color: blanchedalmond;" class="btn btn-outline-success my-2 my-sm-0" id="buttons" type="submit">Go</button>
        </form>
      </div>
</body>
</html>
