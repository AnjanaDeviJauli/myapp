<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div th:fragment="studentcard" class="col-sm-4 gy-5" th:each="student: ${allstu}">
    <div th:fragment="studentcard" class="card" style="width: 18rem;" >
        <div class="card-header" style="color:black">
          <span>Student Id:</span>
          <span th:text="${student.id}"></span>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><span>First Name:</span>
            <span th:text="${student.firstName}"></span>
          </li>
          <li class="list-group-item"><span>Last Name:</span>
            <span th:text="${student.lastName}"></span></li>
          <li class="list-group-item"><span>Gender:</span>
              <span th:text="${student.gender}"></span></li>
          <li class="list-group-item"><span>Grade:</span>
                <span th:text="${student.grade}"></span></li>
            
         <li> <a th:href="@{/students/showUpdateForm(id=${student.id})}" class="btn btn-info">Update</a>
          <a th:href="@{/students/deleteStudent(id=${student.id})}" class="btn btn-danger ml-2" >Delete</a>
        </li>
            
        </ul>
      </div>
  </div>
    
</body>
</html>
