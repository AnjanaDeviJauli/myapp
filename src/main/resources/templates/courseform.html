<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/studentform.css}" />
</head>
<body>
<div>
  <div th:replace="fragrams/onlynav :: onlynav" /> 
</div>

          <section class="vh-100 gradient-custom" id="section">
            <div class="container py-5 h-auto">
              <div class="row justify-content-center align-items-center h-auto">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Course Registration Form </h3>
                      <form id="myform" method="post" name="myForm"  th:action="@{/courses/savecourse}" th:object="${course}">
                        <!-- <div class="row-md-6 mb-4 form-outline">
                            <input type="number" id="rollNumber" disabled  class="form-control form-control-lg"  th:text="${student.id}" />
                            <label class="form-label" for="rollNumber"><strong>Roll number</strong> </label>
                          </div> -->
                        <div class="row">
                          <div class="col-md-6 mb-4">
          
                            <div class="form-outline">
                              <input type="text"
                                     id="courseName"
                                     class="form-control form-control-lg"
                                     name="courseName"
                                     placeholder="Enter Course to add"
                                     pattern="^[a-zA-Z ]+"
                                     th:field="*{courseName}"
                                     value="" required/>
                                     <label class="form-label" for="courseName">Course Name</label><br>
                                <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" class="error text-warning text-danger"></span>

                               
                            </div>
          
                          </div>
             
                        </div>
          
          

                        <div class="row">
                            
                      
                        <div class="col-2 offset-8 align-bottom">
                        <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" id="submit"/>
                        </div>
                      </div>
                      <input type="hidden" name="id" th:field="*{id}"/>
                       </form>
                    </div>

                    </div>
                  </div>
                </div>
              </div>
           
        
         
          </section>


          <script th:src="@{/javascript/info.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
